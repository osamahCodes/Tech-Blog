{% extends "base.html" %}
{% block title %} new article {% endblock %}
{% block content %}
<link rel="stylesheet" href="../public/style.css" id="stylesheet">

<div class="create">
    <div class="title">
        <h1>{% if article %}Edit{% else %}Create{% endif %} an article</h1>
    </div>
    <form action="{% if article %}/edit/{{ article.id }}{% else %}/new{% endif %}" method="POST">
        {% if not article %}<input type="hidden" name="redirect" value="/" />{% endif %}
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{% if article %}{{ article.title }}{% endif %}" required> </input><br><br>
        <label for="Author">Author</label>
        <input type="text" id="Author" name="author" value="{% if article %}{{ article.author }}{% else %}Admin{% endif %}" required>  </input><br><br>
        <label for="Description">Description</label>
        <textarea type="text" id="Description" name="description" rows="2" required>{{ article.description | safe }}</textarea><br><br>
        <label for="Content">Content</label>
        <textarea type="text" id="Content" name="content" cols="20" rows="10">{{ article.content | safe }}</textarea><br><br>
        
        <label for="ArabicContent">Arabic Content</label>
        <textarea type="text" id="ArabicContent" name="arabicContent" cols="20" rows="10">{{ article.arabicContent | safe }}</textarea><br><br>
        
        <button>{% if article %}Save{% else %}Create{% endif %}</button>
    </form>
</div>
{% endblock %}
